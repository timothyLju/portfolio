<!DOCTYPE html>
<html>
    <head>
        <title>Timothy Ljunggren - Projects</title>
        <meta charset="utf-8">
        <meta name="description" content="Portfolio Website of Timothy Ljunggren">
        <meta name="keywords" content=""> <!--Add keywords later-->
        <meta name="author" content="Timothy Ljunggren">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        
        <link rel="stylesheet" href="./styles/projects.css">
        <link rel="stylesheet" href="./styles/style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <body>
        <div class="topnav" id="topnav">
            <div class="nav-content logo">
                <a href="./index.html">Portfolio</a>
            </div>
            <div class="nav-content mobile-menu">
                <span class="material-symbols-outlined notranslate" onclick="openMenu()">
                    menu
                </span>
            </div>
            <div class="nav-content links">
                <a href="./index.html">Home</a>
                <a href="./cv.html">CV</a>

                <a href="./contact.html">Contact</a>
            </div>
        </div>

        <div class="content">
            <h1 class="title">All projects</h1>
            
            <div class="dropdown">
                <div onclick="openFilter()" class="filter">
                    <span class="material-symbols-outlined notranslate filter-content">
                        filter_alt
                    </span>
                    <span class="filter-content">Filters</span>
                </div>
                <form id="form">
                    <div class="dropdown-content" id="dropdown-content">
                        <div>
                            <label>Technologies:</label><br/>
                            <input type="checkbox" id="HTML"/>
                            <label for="HTML">HTML</label><br/>
                            <input type="checkbox" id="CSS"/>
                            <label for="CSS">CSS</label><br/>
                            <input type="checkbox" id="JavaScript"/>
                            <label for="JavaScript">JavaScript</label><br/>
                            <input type="checkbox" id="Python"/>
                            <label for="Python">Python</label><br/>
                            <!--<input type="checkbox" id="PHP"/>
                            <label for="PHP">PHP</label>-->
                        </div>
                        <div>
                            <label>Topics:</label><br>
                            <input type="checkbox" id="front-end"/>
                            <label for="front-end">Web Development (Front-End)</label><br/>
                            <input type="checkbox" id="ml_ai"/>
                            <label for="ml_ai">Machine Learning & AI</label><br/>
                            <!--<input type="checkbox" id="back-end"/>
                            <label for="back-end">Web Development (Back-End)</label>-->
                        </div>
                    </div>
                </form>
            </div>

            <div class="project-container">
                <a href="https://github.com/timothyLju/portfolio" target="_blank" class="project-card HTML CSS JavaScript front-end">
                    <img src="./media/portfolio.png" class="project-picture"/>
                    <div class="project-name">Portfolio Website</div>
                </a>
                <a href="https://github.com/timothyLju/neural_network" target="_blank" class="project-card python ml_ai">
                    <img src="./media/network.png" style="position: absolute; top:-10px; left:0; right: 0; margin: auto;" class="project-picture"/>
                    <div class="project-name">Neural Network</div>
                </a>
            </div>
        </div>
        <script src="./scripts/navbar.js"></script>
        <script src="./scripts/filter.js"></script>
